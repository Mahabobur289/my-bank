<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="bank.css">
</head>
<body>

    
    <div id="login-area">
        <h1 class="text-center">WELCOME TO MY Bank</h1>
        <div class ="boder">
            <h4>LOGIN</h4>
            <br>
            <input type="text" class="form-control" placeholder="Email" name="" id="">
            <br>
            <input type="password" class="form-control" placeholder="Password" name="" id="">
            <br>
            <button id="enter" class="button">Enter</button>

        </div>



    </div>
    <div id="transaction">
        <div class="row">
            <div class="col-md-4">
                <div class="Deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentMoney">000</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class = "Withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$000</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Balance status">
                    <h5>Balance</h5>
                    <h2>$000</h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="boder">
                    <h4>Deposit</h4>
                <input id="amount" type="text" class="form-control" placeholder="Enter your deposit">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
               <div class="boder">
                <h4>Withdraw</h4>
                <input type="text"class="form-control" placeholder="Need money just Withdraw">
                <br>
                <button class="btn btn-success">Withdraw</button>
               </div>
            </div>
        </div>

    </div>

    <script>
        const loginBtn = document.getElementById("enter");
        loginBtn.addEventListener("click", function(){
            const anyWord = document.getElementById("login-area");
            anyWord.style.display ="none";
            const anyWord1 = document.getElementById("transaction");
            anyWord1.style.display ="block";

        })

        const anyWord4 = document.getElementById("addDeposit");
        anyWord4.addEventListener("click", function(){ 
            const anyWord5 = document.getElementById("amount").value;
            const anyWord6 = parseFloat(anyWord5);

            const anyWord7 = document.getElementById("currentMoney").innerText;
            const anyWord0 = parseFloat(anyWord7);
            const total = anyWord6 + anyWord0 ;
            document.getElementById("currentMoney").innerText = total;
            document.getElementById("amount").value = "";



        })

    </script>
    
</body>
</html>
